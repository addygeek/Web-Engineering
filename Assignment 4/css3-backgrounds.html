<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Backgrounds & Transparency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        
        .background-demo {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            background: url('image.png') no-repeat center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        
        /* Transparent Overlay */
        .background-demo::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
        }

        h1 {
            position: relative;
            z-index: 2;
            font-size: 28px;
            text-transform: uppercase;
            color: #ffeb3b;
        }

        #para {
            position: relative;
            z-index: 2;
            font-size: 18px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="background-demo">
        <h1>ðŸŒŸ Background & Transparency ðŸŒŸ</h1>
        <p id="para">This section has a background image and transparency applied.</p>
    </div>

</body>
</html>
