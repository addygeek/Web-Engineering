<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Slider with Sliding and Fading Effects</h1>
        <div class="slider-wrapper">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
            <button class="slide-up">Slide Up</button>
            <button class="slide-down">Slide Down</button>
            <button class="slide-toggle">Slide Toggle</button>
            <button class="fade-in">Fade In</button>
            <button class="fade-out">Fade Out</button>
            <button class="fade-to">Fade To</button>
            <button class="fade-from">Fade From</button>
            <div class="image-slider">
                <div class="slider-content">
                    <img src="images/img1.png" alt="Image 1">
                    <img src="images/img2.png" alt="Image 2">
                    <img src="images/img3.png" alt="Image 3">
                    <img src="images/img4.png" alt="Image 4">
                    <img src="images/img5.png" alt="Image 5">
                    <img src="images/img6.png" alt="Image 6">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
