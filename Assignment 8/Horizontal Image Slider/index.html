<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Horizontal Image Slider</h1>
        <div class="slider-wrapper">
            <button class="prev">&lt;</button>
            <div class="image-slider">
                <div class="slider-content">
                    <img src="images/img1.png" alt="Image 1">
                    <img src="images/img2.png" alt="Image 2">
                    <img src="images/img3.png" alt="Image 3">
                    <img src="images/img4.png" alt="Image 4">
                    <img src="images/img5.png" alt="Image 5">
                    <img src="images/img6.png" alt="Image 6">
                </div>
            </div>
            <button class="next">&gt;</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
