<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Case Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Convert to Title Case</h1>
    </header>
    <main>
        <div>
            <input type="text" id="inputString" placeholder="Enter string to convert to title case" />
            <button onclick="convertToTitleCase()">Convert</button>
        </div>
        <p id="titleCaseResult"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
