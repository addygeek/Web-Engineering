<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fibonacci Sequence</h1>
    </header>
    <main>
        <input type="number" id="fibonacciNumber" placeholder="Enter a number">
        <button onclick="showFibonacci()">Get Fibonacci</button>
        <p id="fibResult"></p>
    </main>

    <script src="script.js"></script>
    <script>
        function showFibonacci() {
            const num = document.getElementById('fibonacciNumber').value;
            const result = fibonacciMemo(num);
            document.getElementById('fibResult').textContent = result;
        }
    </script>
</body>
</html>
