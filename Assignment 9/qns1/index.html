<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>jQuery Effects Demo</h1>

        <!-- Section A: Toggle Element Visibility -->
        <section>
            <h2>Toggle Element Visibility</h2>
            <button id="toggle-btn">Toggle Text</button>
            <p id="toggle-text">This is a toggleable paragraph. Click the button above to hide/show this text.</p>
        </section>

        <!-- Section B: Sliding and Fading Elements -->
        <section>
            <h2>Sliding and Fading Effects</h2>
            <button id="slide-toggle-btn">Slide Toggle</button>
            <div id="slide-box">Sliding content appears here.</div>

            <button id="fade-toggle-btn">Fade Toggle</button>
            <div id="fade-box">Fading content appears here.</div>
        </section>

        <!-- Section C: Hover Image Transitions -->
        <section>
            <h2>Image Hover Effect</h2>
            <div class="image-container">
                <img src="images/img1.png" alt="Image 1" class="hover-img active">
                <img src="images/img2.png" alt="Image 2" class="hover-img">
                <img src="images/img3.png" alt="Image 3" class="hover-img">
                <img src="images/img4.png" alt="Image 4" class="hover-img">
            </div>
        </section>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
