<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Delhi</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function handleBooking() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            localStorage.setItem('bookingName', name);
            localStorage.setItem('bookingEmail', email);
            alert('Booking successful! Welcome, ' + name);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Hotel Booking - Delhi</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="heritage.html">Heritage</a>
            <a href="booking.html">Hotel Booking</a>
            <a href="gallery.html">Gallery</a>
        </nav>
        <form onsubmit="handleBooking(); return false;">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="checkin">Check-In Date:</label><br>
            <input type="date" id="checkin" name="checkin" required><br>
            <label for="checkout">Check-Out Date:</label><br>
            <input type="date" id="checkout" name="checkout" required><br>
            <button type="submit">Book Now</button>
        </form>
        <div class="footer">
            <p>Â© 2025 Aditya's Tourism. All Rights Reserved.</p>
        </div>
    </div>
</body>

</html>
